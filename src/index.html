<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>King Kai's Planet – WebGL Physics Sim</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
    }
    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
    }
    #ui {
      position: absolute;
      top: 12px;
      left: 12px;
      background: rgba(20, 20, 30, 0.7);
      color: #f3f3f6;
      font-family: sans-serif;
      padding: 10px 12px;
      border-radius: 8px;
      backdrop-filter: blur(4px);
      min-width: 240px;
      user-select: none;
    }
    #ui h3 {
      margin: 0 0 8px 0;
      font-size: 14px;
      font-weight: 700;
      letter-spacing: 0.2px;
    }
    #ui label {
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 12px;
      margin: 6px 0 2px;
    }
    #ui input[type="range"], #ui input[type="number"] {
      width: 100%;
      margin: 2px 0 8px;
    }
    #ui .hint {
      font-size: 11px;
      color: #cfd1db;
      margin-top: 6px;
      line-height: 1.3;
    }
  </style>
</head>
<body>
  <canvas id="glCanvas"></canvas>
  <div id="ui">
    <h3>Camera</h3>
    <label>Rotate (θ)<span id="thetaVal"></span></label>
    <input id="theta" type="range" min="0" max="6.283" step="0.01" />
    <label>Tilt (φ)<span id="phiVal"></span></label>
    <input id="phi" type="range" min="0.15" max="3.0" step="0.01" />
    <label>Zoom<span id="zoomVal"></span></label>
    <input id="zoom" type="range" min="2.5" max="8" step="0.05" />

    <h3>Sprites</h3>
    <label>Count</label>
    <input id="spriteCount" type="number" min="1" max="20" step="1" value="3" />
    <div class="hint">Keys: WASD/Arrows rotate/tilt, Q/E zoom.</div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/gl-matrix@3.4.3/gl-matrix-min.js"></script>
  <script type="module" src="./js/main.js"></script>
</body>
</html>
